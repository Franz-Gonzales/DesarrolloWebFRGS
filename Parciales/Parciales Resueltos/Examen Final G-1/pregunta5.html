<div class="color-fondos">
    <h2>Selección de Colores</h2>
    <div>
        <label for="color">Elija el color:</label>
        <input type="color" name="color" id="color">
    </div>
    <div>
        <label for="ides">Seleccione un ID de la página:</label>
        <select name="ides" id="ides">
            <option value="">Seleccionar ID</option>
            <option value="container">Container</option>
            <option value="contenido">Contenido</option>
            <option value="sub-menu">Sub-menu</option>
            <option value="menu">Menu</option>
            <option value="titulo">Título</option>
            <option value="pie">Pie</option>
        </select>
    </div>
    <div>
        <label for="tipo-color">Seleccione una opción:</label>
        <select name="tipo-color" id="tipo-color">
            <option value="">Seleccionar opción</option>
            <option value="background">Color de fondo</option>
            <option value="color">Color de frente</option>
        </select>
    </div>

    <button class="mostrar" onclick="mostrar()">Mostrar</button>
</div>
