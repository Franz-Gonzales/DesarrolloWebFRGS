<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista compras</title>
</head>
<body>
    <div class="lista-compras">
        <label for="elemento">Introduce un elemento a la lista: </label>
        <input type="text" name="elemento" id="elemento">
        <br>
        <button onclick="agrergarElementoLista();">AÃ±adir</button>
        
    </div>

    <br>
    <div class="elementos" id="lista-elementos">

    </div>


    <script>
        var elementos = [];
        
        function agrergarElementoLista(){

            var elemento = document.getElementById('elemento').value;
            var lista_elementos = document.getElementById('lista-elementos');
            
            elementos.push(elemento);

            var producto = '';
            var item_prod = '';
            elementos.forEach(elem =>{
                // producto = `<li>${elem.toString()}</li>`;
                item_prod = elem.toString();
                
                if(item_prod.includes('de')){
                    // producto = `<li style="background: yellow; width: 120px;">${item_prod}</li>`;
                    producto = `<li><mark>${item_prod}</mark></li>`;
                }else{
                    producto = `<li>${item_prod}</li>`;
                }
            });

            lista_elementos.innerHTML += producto;
        }
        console.log(elementos);

    </script>
</body>
</html>
