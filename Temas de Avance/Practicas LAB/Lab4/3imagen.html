<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Imagen</h2>
        <img src="./bicho.png" alt="bicho" id="img" width="200px">

        <div>
            <label for="numero">Introduce un n√∫mero: </label>
            <input type="number" name="numero" id="numero">
        </div>
        <button onclick="agrandar();">Agrandar</button>
        <button onclick="reducir();">Reducir</button>
    </div>

    <script>

        function agrandar(){
            // img.width += numero;
            var numero = parseInt(document.getElementById('numero').value);
            var img = document.getElementById('img');

            img.width += numero;
        }

        function reducir(){
            // img.width -= numero;
            var numero = parseInt(document.getElementById('numero').value);
            var img = document.getElementById('img');

            img.width -= numero;
        }
    </script>
</body>
</html>
