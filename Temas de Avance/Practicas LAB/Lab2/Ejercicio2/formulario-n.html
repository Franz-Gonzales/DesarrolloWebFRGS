<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <form action="llenar.php" method="POST">
        <label for="numero">Ingrese un número:</label>
        <input type="number" id="numero" name="numero" required>
        <br>
        <label for="n">Ingrese el tamaño del vector:</label>
        <input type="number" id="n" name="n" required>
        <br>
        <label for="mayor">Ingrese el número mayor:</label>
        <input type="number" id="mayor" name="mayor" required>
        <br>
        <input type="submit" value="Llenar vector">
    </form>
</body>
</html>
