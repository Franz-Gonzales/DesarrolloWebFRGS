<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var array = [5, 4, 'F', 23, 7, 'Gonzales', true, 10];

        document.write(array+'<br>');

        // MÉTODOS DE ARRAY

        //para obtener un elemento del array de una posicion
        document.write('El elemento en la posicion i es: '+array.at(3)+'<br>');

        //para insertar un elemento en el array
        array.push(75);
        document.write('El nuevo array con el elemento insertado es: '+array+'<br>');

        //para eliminar un elemento del array
        array.pop();
        document.write('El nuevo array sin el elemento eliminado es: '+array+'<br>');

        //para remplazar todos los elementos del array con un solo elemento
        array.fill(7);
        document.write('El nuevo array con todos los elementos cambiados es: '+array+'<br>'); 

        // para separar los elementos del array con un caracter dado
        document.write('Array separados por "-" es:' +array.join('-')+'<br>');

        //para eliminar el primer elemento del array
        array.shift();
        document.write('Array sin el primer elemento es: '+array+'<br>');

        //para invertir los elementos del array
        var array2 = [7, 11, 45, 15, 4];
        document.write('Array2 es: '+array2+'<br>');
        var arrayInvertido = array2.reverse();
        document.write('Array invertido es: '+arrayInvertido+'<br>');

        //para insertar un elemento en el primer indice del array
        array.unshift(5);
        document.write('Array con el elemento insertado en el primer indice es: '+array+'<br>');

        //para verificar si un elemento está incluido en un array
        document.write("El array tiene incluido el elemento 5 es: "+array.includes(5)+'<br>');

        //para crear un nuevo array multiplicado por 2 con cada elementos
        var newArray = array2.map(item => 2*item);
        document.write('Array2 map multiplicado por 2 es: '+newArray+'<br>');
 
        //para filtrar elementos del array que sean mayores que un elemento dado
        var arrayFilter = array2.filter(item => item > 5);
        document.write('Array2 filter con elementos mayores que 5 es: '+arrayFilter+'<br>');

        //para filtrar elementos del array que sean pares
        var arraypares = array2.filter(item => item % 2 == 0);
        document.write('Array2 filter con elementos pares es: '+arraypares+'<br>');

        //Para encontrar el primer elemento que sea mayor a un elemento introducido
        var arrayMayorP = array2.find(item => item > 11);
        document.write('Array2 find con el primer elemento mayor de 11 es: '+arrayMayorP+'<br>');

        //para verificar si todos los elementos del array son mayores que un elemento dado, devuelve true o false
        var Verf_array = array2.every(item => item > 3);
        document.write('Array2 every con todos los elementos mayores que 5 es: '+Verf_array+'<br>');

        //para buscar el primer indice que sea mayor que un elemento dado
        var indiceMayorP = array2.findIndex(item => item > 15);
        document.write('Array2 findIndex con el primer indice mayor que 11 es: '+indiceMayorP+'<br>');

        //para sumar todos los elementos del array desde una posicion
        var num = [2, 4, 10, 5, 7];

        document.write('Numeros: '+num+'<br>');
        var arraysum = num.reduce((a, b) => a + b, 0); 
        document.write('Array2 reduce con todos los elementos sumados es: '+arraysum+'<br><br>');





        //METODO SPLICE
        document.write('<h2>Metodo splice</h2>');

        var frutas = ["manzana", "pera", 2, "uva", 45, "sandía"];

        document.write('Array principal: '+frutas+'<br>')

        // Elimina 2 elementos a partir del índice 1
        frutas.splice(1, 2); 
        document.write('El array despues de eliminar elementos es: '+ frutas + '<br>');
        
        //Reemplazar elementos en un array:
        var colores = ["rojo", "verde", "azul", "amarillo"];
        document.write('Colores originals:'+colores+'<br>');
        colores.splice(1, 2, "naranja", "morado");
        document.write('Los nuevos colores son: ' + colores + '<br>');


        var numeros = [1, 2, 4, 5];
        document.write('Numeros: '+numeros+'<br>');

        // Inserta el número dado en el índice introducido
        var numr = numeros.splice(2, 0, 3); 
        document.write('El vector con el número introducido es: ' +numeros + '<br>');
        // Resultado: [1, 2, 3, 4, 5]

        //para extraer elementos eliminados
        var letras = ["a", "b", "c", "d", "e"];
        document.write('El array con elementos es: '+ letras + '<br>');

         //para extraer elementos eliminados
        var eliminadas = letras.splice(1, 3);
        document.write('Los elementos eliminados del array son: ' + eliminadas + '<br>'); // Resultado: ["b", "c", "d"]
        document.write('El array resultante es: ' + letras + '<br>'); // Resultado: ["a", "e"]



        document.write("<br>");



        // METODO REDUCE
        var numeros = [2, 3, 4, 5];

        //para multiplicar los elementos del array
        var producto = numeros.reduce((a, b) => a * b, 1);
        document.write('El resultado de la mutiplicacion del array es: '+ producto + '<br>');

        //para concatenar las cadenas del array en una sola frase.
        var cadena = ['Franz', 'Reinaldo', 'CR7'];
        document.write('Cadena concatenada es: '+ cadena.join(' ') + '<br>');

        var palabras = ["Hola", " ", "mundo", "!"];
        var frase = palabras.reduce((a, b) => a + b, "");
        document.write('El resultado concatenado es: '+frase + '<br>'); // Resultado: "Hola mundo!"

        //para encontrar el valor maximo en el array
        var maximo = numeros.reduce((a, b) => Math.max(a, b));
        document.write('El valor maximo del array es: '+ maximo + '<br>');

        // para contar la frecuencia de cada elemento en el array.
        var elementos = [1, 2, 3, 1, 2, 1, 4, 5];
        var frecuencia = elementos.reduce((acc, val) => {
        acc[val] = (acc[val] || 0) + 1;
        return acc;
        }, {});
        document.write('El resultado es: '+ frecuencia);
        // Resultado: {1: 3, 2: 2, 3: 1, 4: 1, 5: 1}

    </script>
</body>
</html>
