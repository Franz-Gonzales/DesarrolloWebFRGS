<!DOCTYPE html>
<html lang="es">

<body>
    <script>
        // Realzar un programa en javascript que permita calcular el factorial de un numero introducido mediante promps, utilizar funciones
        
        var numero = parseInt(prompt("Introducir un numero"))

        function factorial(num){
            var factorial = 1;
            for(var i = 1; i <= num; i++){
                factorial = factorial * i;
            }
            return factorial;
        }
        alert("El factorial del nÃºmero introducido es: " + factorial(numero));
    </script>
</body>
</html>
