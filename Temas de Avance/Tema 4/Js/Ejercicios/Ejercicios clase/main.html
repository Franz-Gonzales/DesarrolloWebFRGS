<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hola mundo");  // Para imprimir en consola
        alert("Hola mundo");         // para imprimir en ventana del navegador
        document.write("Hola mundo");  // para imprimir en la interfaz de la pagina



        // Tabla
        var palabra = "Hola mundo";

        var table = `<table>
                <tr>
                    <th>${palabra}</th>
                </tr>
            </table>`;

        document.write(table);
    </script>
</body>
</html>
