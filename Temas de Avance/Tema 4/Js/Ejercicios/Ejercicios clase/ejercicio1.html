<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2></h2>

    <script>
        // Realizar un programa para calcular el mayor y el menor de tres números, solicite mediante prompts los números e imprima el mayor y el menor

        var numero1 = parseInt(prompt("Ingrese el primer número:"));
        var numero2 = parseInt(prompt("Ingrese el segundo número:"));
        var numero3 = parseInt(prompt("Ingrese el tercer número:"));


        var numeroMayor = Math.max(numero1, numero2, numero3);
        var numeroMenor = Math.min(numero1, numero2, numero3);

        console.log("El número mayor es: " + numeroMayor);
        console.log("El número menor es: " + numeroMenor);
        alert("El número mayor es: " + numeroMayor + "\nEl número menor es: " + numeroMenor);

    </script>
</body>

</html>
