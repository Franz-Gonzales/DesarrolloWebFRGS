      function calcularFibonacci(n) {
        if (n <= 1) {
          return n;
        } else {
          return calcularFibonacci(n - 1) + calcularFibonacci(n - 2);
        }
      }

      // Solicitar al usuario un número
      var numero = parseInt(
        prompt("Introduce un número para calcular su número de Fibonacci:")
      );

      // Validar si se introdujo un número válido
      if (!isNaN(numero)) {
        var resultado = calcularFibonacci(numero);
        alert("El número de Fibonacci de " + numero + " es: " + resultado);
