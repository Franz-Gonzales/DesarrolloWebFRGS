<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = prompt("Introduzca el número a:");
        let b = prompt("Introduzca el número b:");
        let c = prompt("Introduzca el número c:");

        let mayor = Math.max(a, b, c);

        alert('El menor de los números es: '+mayor);

        if(confirm('Desea confirmar la operacio?') == true){
            alert('Confirmado');
        }else{
            alert('Cancelado');
        }
    </script>
</body>
</html>
