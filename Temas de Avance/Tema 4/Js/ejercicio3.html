<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // número entero y devuelve como resultado una cadena de texto que indica si el número es par o impar.Mostrar por pantalla el resultado devuelto por la función.

        var numEntero = parseInt(prompt("Ingresa un número entero"));

        function isPar(num){
            if (num % 2 == 0){
                return "El numero es par";
            }else{
                return "El numero es impar";
            }
        }

        document.write(isPar(numEntero));

    </script>
</body>

</html>
