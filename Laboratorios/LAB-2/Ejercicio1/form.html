<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            width: 500px;
            padding: 20px;
            border: 2px solid yellow;
            background-color: gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de numero en Unidades</h2>
        <form method="post" action="unidadmedida.php">
            <label for="cantidad">Cantidad:</label>
            <input type="text" name="cantidad" id="cantidad" required>
            <br>
            <br>

            <label for="unidad">Unidad de Medida:</label>
            <select name="unidad" id="unidad">
                <option value="milimetro">Milímetro</option>
                <option value="centimetro">Centímetro</option>
                <option value="decimetro">Decímetro</option>
                <option value="metro">Metro</option>
                <option value="kilometro">Kilómetro</option>
            </select>
            <br>
            <br>

            <label for="unidad_destino">Unidad de Medida de Destino:</label>
            <select name="unidad_destino" id="unidad_destino">
                <option value="milimetro">Milímetro</option>
                <option value="centimetro">Centímetro</option>
                <option value="decimetro">Decímetro</option>
                <option value="metro">Metro</option>
                <option value="kilometro">Kilómetro</option>
            </select>

            <br>
            <br>

            <input type="submit" name="convertir" value="Convertir">
        </form>
    </div>
</body>
</html>
