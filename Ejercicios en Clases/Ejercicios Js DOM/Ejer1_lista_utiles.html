<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Utiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 200px;
            padding: 5px;
        }

        button {
            padding: 8px;
            margin-top: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            background-color: #f2f2f2;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Lista de Utiles</h2>
    <div class="container">
        <label for="utiles">Introduce lista de utiles:</label>
        <input type="text" id="utiles">
        <br>
        <button id="agregar">AÃ±adir</button>
        <button id="borrar">Borrar</button>
    </div>

    <ul id="lista">

    </ul>

    <script>
        document.getElementById('agregar').addEventListener('click', ()=>{

            var utiles = document.createElement('li');

            utiles.innerHTML = document.getElementById('utiles').value;

            document.getElementById('lista').appendChild(utiles);
        });

        document.getElementById('borrar').addEventListener('click', ()=>{
            var lista = document.getElementById('lista');
            lista.innerHTML = "";
        });
    </script>
</body>
</html>
