<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 1. Realizar un programa para calcular el mayor y el menor de tres números, solicite mediante prompts los números e imprima el mayor y el menor

        let num1 = parseInt(prompt("Introduce el primer número"));
        let num2 = parseInt(prompt("Introduce el segundo número"));
        let num3 = parseInt(prompt("Introduce el tercer número"));

        const num_mayor = Math.max(num1, num2, num3);
        const num_menor = Math.min(num1, num2, num3);

        alert("El número mayor es: " + num_mayor + "\nEl número menor es: " + num_menor);



        // OTRA FORMA DE HACER
        function calcular(num1, num2, num3) {
            if (num1 > num2 && num1 > num3) {
                alert("El mayor es: " + num1);
            } else {
                if (num2 > num1 && num2 > num3) {
                    alert("El mayor es: " + num2);
                } else {
                    if (num3 > num1 && num3 > num2) {
                        alert("El mayor es: " + num3);
                    }
                }
            }

            if (num1 < num2 && num1 < num3) {
                alert("El menor es " + num1);
            } else {
                if (num2 < num1 && num2 < num3) {
                    alert("El menor es " + num2);
                } else {
                    if (num3 < num1 && num3 < num2) {
                        alert("El menor es: " + num3);
                    }
                }
            }
        }

        calcular(num1, num2, num3);
    </script>
</body>

</html>
