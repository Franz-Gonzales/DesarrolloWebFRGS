<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3. Número entero y devuelve como resultado una cadena de texto que indica si el número es par o impar. Mostrar por pantalla el resultado devuelto por la función.

        const numero = parseInt(prompt('Introduce un número entero'));

        var isPar = function(num){
            if(num % 2 == 0){
                return 'El número es par';
            }else{
                return 'El número es impar';
            }
        };

        alert(isPar(numero));
    </script>
</body>
</html>
